<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Class</title>

    <!-- Bootstrap 5 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <style>
        body {
            background-color: #f4f6f9;
        }
        .form-container {
            max-width: 650px;
            margin: 40px auto;
            padding: 25px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>

<body>

<div class="container">

    <div class="form-container">
        <h3 class="text-center mb-4">Assign Class to Teacher</h3>

        <form action="/admin/assign_class" method="POST">

            <!-- Teacher Selection -->
            <div class="mb-3">
                <label class="form-label">Select Teacher</label>
                <select name="teacher_id" class="form-control" required>
                    <option value="">Choose Teacher</option>

                    <!-- Dynamic Example: replace using Jinja -->
                    <!--
                    {% for t in teachers %}
                        <option value="{{ t.id }}">{{ t.name }}</option>
                    {% endfor %}
                    -->
                    <option value="1">John Doe</option>
                    <option value="2">Priya Sharma</option>
                </select>
            </div>

            <!-- Program Selection -->
            <div class="mb-3">
                <label class="form-label">Select Program</label>
                <select name="program_id" class="form-control" required>
                    <option value="">Choose Program</option>

                    <!-- Dynamic Example -->
                    <!--
                    {% for p in programs %}
                        <option value="{{ p.id }}">{{ p.program_name }}</option>
                    {% endfor %}
                    -->

                    <option value="101">BCA</option>
                    <option value="102">BSc-CS</option>
                </select>
            </div>

            <!-- Class Selection -->
            <div class="mb-3">
                <label class="form-label">Select Class</label>
                <select name="class_id" class="form-control" required>
                    <option value="">Choose Class</option>

                    <!-- Dynamic Example -->
                    <!--
                    {% for c in classes %}
                        <option value="{{ c.id }}">{{ c.class_name }}</option>
                    {% endfor %}
                    -->

                    <option value="201">FY-BCA</option>
                    <option value="202">SY-BCA</option>
                    <option value="203">TY-BCA</option>
                </select>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary w-100 mt-3">
                Assign Class
            </button>

        </form>

        <!-- Back Button -->
        <a href="/admin/dashboard" class="btn btn-secondary w-100 mt-3">
            Back to Dashboard
        </a>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
