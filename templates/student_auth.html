<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login / Register</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="{{ url_for('static', filename='css/student_auth.css') }}">

   
    
</head>

<body>

    <div class="auth-card">
        <!-- Tabs -->
        <ul class="nav nav-tabs justify-content-center mb-3" id="authTab">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#register">Register</a>
            </li>
        </ul>

        <div class="tab-content">

            <!-- Login Form -->
            <div class="tab-pane fade show active" id="login">
                <form method="POST" action="/student/login">
                    <input type="text" name="username" class="form-control mb-3" placeholder="Enter Username" required>
                    <input type="password" name="password" class="form-control mb-4" placeholder="Enter Password" required>
                    <button class="btn btn-primary w-100" type="submit">Login</button>
                </form>
            </div>

            <!-- Register Form -->
            <div class="tab-pane fade" id="register">
                <form method="POST" action="/student/register">
                    <input type="text" name="roll_no" class="form-control mb-3" placeholder="Roll Number" required>
                    <input type="text" name="name" class="form-control mb-3" placeholder="Full Name" required>
                    <input type="text" name="username" class="form-control mb-3" placeholder="Create Username" required>
                    <input type="password" name="password" class="form-control mb-3" placeholder="Create Password" required>

                    <select name="program_id" class="form-control mb-3" required>
                        <option value="1" >Select Program</option>
                        <option value="2">MCA</option>
                        <option value="3">MBA</option>
                        
                    </select>

                    <select name="class_id" class="form-control mb-4" required>
                        <option value="1">Select Class</option>
                        <option value="2">MCA-I</option>
                        <option value="3">MCA-II</option>
                        <option value="4">MBA-I</option>
                        <option value="5">MBA-II</option>
                    </select>

                    <button class="btn btn-primary w-100" type="submit">Register</button>
                </form>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
