<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            height: 100vh;
            background: #eeeeee;
            font-family: "Poppins", sans-serif;
        }

        .login-card {
            max-width: 900px;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .login-left {
            background: #f6f7fb;
        }

        .login-left img {
            max-width: 380px;
        }

        .role-badge {
            background: #6c63ff;
            color: #fff;
            padding: 6px 18px;
            border-radius: 20px;
            font-size: 13px;
            display: inline-block;
            margin-bottom: 20px;
        }

        .form-control {
            padding: 12px 14px;
            border-radius: 8px;
            border: 1.5px solid #ddd;
            font-size: 14px;
        }

        .form-control:focus {
            border-color: #6c63ff;
            box-shadow: 0 0 6px rgba(108, 99, 255, 0.4);
        }

        .btn-login {
            background: #6c63ff;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            padding: 12px;
        }

        .btn-login:hover {
            background: #574fe0;
        }

        .error-msg {
            margin-top: 15px;
            color: #e74c3c;
            font-size: 14px;
            text-align: center;
        }

        @media (max-width: 991px) {
            .login-left {
                display: none !important;
            }
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center">

    <div class="card login-card w-100">

        <div class="row g-0">

            <!-- LEFT ILLUSTRATION -->
            <div class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center login-left">
                <img src="{{ url_for('static', filename='images/student-login.png') }}"
                     alt="Student Login"
                     class="img-fluid">
            </div>

            <!-- RIGHT LOGIN FORM -->
            <div class="col-lg-6 p-5">

                <span class="role-badge">Student</span>

                <h2 class="mb-4">Log In</h2>

                <form method="POST" action="/student/auth">

                    <div class="mb-3">
                        <input type="text"
                               name="roll_no"
                               class="form-control"
                               placeholder="Roll Number"
                               required>
                    </div>

                    <div class="mb-3">
                        <input type="password"
                               name="password"
                               class="form-control"
                               placeholder="Password"
                               required>
                    </div>

                    <button type="submit" class="btn btn-login w-100">
                        Log In
                    </button>

                    {% if login_error %}
                        <div class="error-msg">{{ login_error }}</div>
                    {% endif %}

                </form>

            </div>

        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
