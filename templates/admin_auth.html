<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Authentication</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4a69bd, #6a89cc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 380px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: fade 0.4s ease;
        }

        @keyframes fade {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 600;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            color: #4a69bd;
            border-bottom: 3px solid #4a69bd;
        }

        form {
            display: none;
        }

        form.active {
            display: block;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #4a69bd;
            box-shadow: 0 0 6px rgba(74, 105, 189, 0.6);
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #4a69bd;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            background: #3b55a0;
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- TABS -->
        <div class="tabs">
            <div id="loginTab" class="tab active">Login</div>
            <div id="registerTab" class="tab">Register</div>
        </div>

        <!-- LOGIN FORM -->
        <form id="loginForm" class="active" method="POST" action="/admin/login">
            <input type="text" name="username" placeholder="Enter Username" required>
            <input type="password" name="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>

        <!-- REGISTER FORM -->
        <form id="registerForm" method="POST" action="/admin/register">
            <input type="text" name="username" placeholder="Create Username" required>
            <input type="email" name="email" placeholder="Enter Email" required>
            <input type="password" name="password" placeholder="Create Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Tab switching
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.classList.add('active');
            registerForm.classList.remove('active');
        });

        registerTab.addEventListener('click', () => {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            registerForm.classList.add('active');
            loginForm.classList.remove('active');
        });

        // Show SweetAlert messages based on URL parameters
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const loginError = params.get('login_error');
            const registerError = params.get('register_error');
            const registerSuccess = params.get('register_success');

            if (loginError) {
                Swal.fire({
                    icon: 'error',
                    title: 'Login Failed',
                    text: loginError
                });
            }

            if (registerError) {
                Swal.fire({
                    icon: 'error',
                    title: 'Registration Failed',
                    text: registerError
                });
            }

            if (registerSuccess) {
                Swal.fire({
                    icon: 'success',
                    title: 'Registration Successful',
                    text: registerSuccess
                });
            }
        });
    </script>

</body>

</html>
