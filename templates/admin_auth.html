<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Authentication</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
       
    }

    body {
        height: 100vh;
        background: #f5f2ff; /* Light purple background */
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .main-wrapper {
        width: 900px;
        height: 520px;
        background: #fff;
        border-radius: 20px;
        display: flex;
        overflow: hidden;
        box-shadow: 0px 10px 35px rgba(0, 0, 0, 0.1);
    }

    /* LEFT SIDE - Light Mode */
    .left-panel {
        width: 45%;
        background: #ffffff; /* WHITE */
        padding: 50px 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .left-panel h2 {
        font-size: 32px;
        margin-bottom: 10px;
        font-weight: 600;
        color: #9d6bff;
    }

    .left-panel p {
        font-size: 14px;
        margin-bottom: 25px;
        color: #888;
    }

    .input-box {
        margin-bottom: 18px;
    }

    input {
        width: 100%;
        padding: 12px;
        border: 2px solid #e1d8ff; /* soft purple border */
        border-radius: 8px;
        background: #faf7ff; /* Slight purple tint */
        color: #333;
        font-size: 15px;
        transition: .3s;
    }

    input:focus {
        border-color: #9d6bff;
        outline: none;
        background: #fff;
        box-shadow: 0 0 6px rgba(157, 107, 255, 0.4);
    }

    .forgot {
        margin-top: -5px;
        text-align: right;
        font-size: 13px;
        margin-bottom: 20px;
        color: #9d6bff;
        cursor: pointer;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #9d6bff;
        border-radius: 8px;
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
        font-weight: 500;
        margin-top: 10px;
        transition: .3s;
    }

    button:hover {
        background: #7c4fe4;
    }

    .signup-text {
        margin-top: 25px;
        text-align: center;
        font-size: 14px;
        color: #777;
    }

    .signup-text button {
        width: auto;
        padding: 6px 20px;
        background: #f0e8ff;
        color: #9d6bff;
        border-radius: 6px;
        font-size: 14px;
        border: none;
    }

    /* RIGHT SIDE */
    .right-panel {
        width: 55%;
        background: linear-gradient(135deg, #a67bff, #8c5bff);
        padding: 40px;
        color: white;
        position: relative;
    }

    .right-panel h1 {
        font-size: 36px;
        font-weight: 700;
        margin-top: 40px;
    }

    .right-panel h3 {
        font-size: 20px;
        opacity: 0.9;
        margin-bottom: 20px;
    }

    .illustration {
        position: absolute;
        bottom: 20px;
        right: 10px;
        width: 330px;
    }

    /* Hide register form initially */
    #registerForm {
        display: none;
    }
</style>

</head>

<body>

    <div class="main-wrapper">

        <!-- LEFT LOGIN PANEL -->
        <div class="left-panel">

            <h2 id="formTitle">Login</h2>
            <p id="formSubtitle">Enter your account details</p>

            <!-- LOGIN FORM -->
            <form id="loginForm" method="POST" action="/admin/login">
                <div class="input-box">
                    <input type="text" name="username" placeholder="Username" required>
                </div>

                <div class="input-box">
                    <input type="password" name="password" placeholder="Password" required>
                </div>

               

                <button type="submit">Login</button>
            </form>

            <!-- REGISTER FORM -->
            <form id="registerForm" method="POST" action="/admin/register">
                <div class="input-box">
                    <input type="text" name="username" placeholder="Create Username" required>
                </div>

                <div class="input-box">
                    <input type="email" name="email" placeholder="Enter Email" required>
                </div>

                <div class="input-box">
                    <input type="password" name="password" placeholder="Create Password" required>
                </div>

                <div class="input-box">
                    <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                </div>

                <button type="submit">Register</button>
            </form>

            <div class="signup-text">
                Donâ€™t have an account?
                <button id="toggleBtn">Sign up</button>
            </div>

        </div>

        <!-- RIGHT PANEL -->
        <div class="right-panel">
            <h1>Welcome to<br>Attendance Management System</h1>
            <h3>Login to access your account</h3>
            <img src="{{ url_for('static', filename='images/ChatGPT Image Dec 11, 2025, 07_17_24 PM.png') }}" class="illustration">
            
        </div>

    </div>

    <script>
        const toggleBtn = document.getElementById("toggleBtn");
        const loginForm = document.getElementById("loginForm");
        const registerForm = document.getElementById("registerForm");
        const formTitle = document.getElementById("formTitle");
        const formSubtitle = document.getElementById("formSubtitle");

        let isLogin = true;

        toggleBtn.onclick = () => {
            isLogin = !isLogin;

            if (isLogin) {
                loginForm.style.display = "block";
                registerForm.style.display = "none";
                formTitle.innerText = "Login";
                formSubtitle.innerText = "Enter your account details";
                toggleBtn.innerText = "Sign up";
            } else {
                loginForm.style.display = "none";
                registerForm.style.display = "block";
                formTitle.innerText = "Register";
                formSubtitle.innerText = "Create your account";
                toggleBtn.innerText = "Login";
            }
        };
    </script>

</body>

</html>
