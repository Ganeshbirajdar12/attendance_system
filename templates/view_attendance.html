<!DOCTYPE html>
<html>
<head>
    <title>View Attendance</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #666; }
    </style>
</head>
<body>

<h1>Attendance Records</h1>
<a href="/teacher/dashboard" class="view attendance">Back</a>

<table>
    <tr>
        <th>Name</th>
        <th>Roll</th>
        <th>Date</th>
        <th>Status</th>
    </tr>

    {% for r in records %}
    <tr>
        <td>{{ r.name }}</td>
        <td>{{ r.roll }}</td>
        <td>{{ r.date }}</td>
        <td>{{ r.status }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
