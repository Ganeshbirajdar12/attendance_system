<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Program</title>

    <!-- Bootstrap 5 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <style>
        body {
            background-color: #f4f6f9;
        }

        .form-container {
            max-width: 650px;
            margin: 40px auto;
            padding: 25px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>

<body>

<div class="container">

    <div class="form-container">
        <h3 class="text-center mb-4">Add New Program</h3>

        <form action="/admin/add_program" method="POST">

            <!-- Program Name -->
            <div class="mb-3">
                <label class="form-label">Program Name</label>
                <input type="text" name="program_name" class="form-control" required placeholder="e.g., BCA, BSc CS, MCA">
            </div>

            <!-- Program Code -->
            <div class="mb-3">
                <label class="form-label">Program Code</label>
                <input type="text" name="program_code" class="form-control" placeholder="e.g., BCA01, MCA02">
            </div>

            <!-- Duration -->
            <div class="mb-3">
                <label class="form-label">Duration</label>
                <select name="duration" class="form-control">
                    <option value="">Select Duration</option>
                    <option value="1 Year">1 Year</option>
                    <option value="2 Years">2 Years</option>
                    <option value="3 Years">3 Years</option>
                    <option value="4 Years">4 Years</option>
                </select>
            </div>

            <!-- Department -->
            <div class="mb-3">
                <label class="form-label">Department</label>
                <input type="text" name="department" class="form-control" placeholder="e.g., Computer Science, Management">
            </div>

            <!-- Description -->
            <div class="mb-3">
                <label class="form-label">Program Description</label>
                <textarea name="description" class="form-control" rows="4" placeholder="Write program overview or details"></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100 mt-3">
                Add Program
            </button>
        </form>

        <!-- Back Button -->
        <a href="/admin/dashboard" class="btn btn-secondary w-100 mt-3">
            Back to Dashboard
        </a>

    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
