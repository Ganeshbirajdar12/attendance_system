<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Class</title>

    <!-- Bootstrap 5 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <style>
        body {
            background-color: #f4f6f9;
        }

        .form-container {
            max-width: 700px;
            margin: 40px auto;
            padding: 25px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>

<body>

<div class="container">

    <div class="form-container">
        <h3 class="text-center mb-4">Add New Class</h3>

        <form action="/admin/add_class" method="POST">

            <!-- Class Name -->
            <div class="mb-3">
                <label class="form-label">Class Name</label>
                <input type="text" name="class_name" class="form-control" required placeholder="e.g., FY-BCA, SY-BSc CS, TY-MCA">
            </div>

            <!-- Program -->
            <div class="mb-3">
                <label class="form-label">Program</label>
                <select name="program" class="form-control" required>
                    <option value="">Select Program</option>
                    <option>BCA</option>
                    <option>BSc CS</option>
                    <option>BBA</option>
                    <option>MCA</option>
                    <option>MBA</option>
                </select>
            </div>

            <!-- Year / Semester -->
            <div class="mb-3">
                <label class="form-label">Year / Semester</label>
                <select name="year" class="form-control">
                    <option value="">Select</option>
                    <option>1st Year</option>
                    <option>2nd Year</option>
                    <option>3rd Year</option>
                    <option>Sem 1</option>
                    <option>Sem 2</option>
                    <option>Sem 3</option>
                    <option>Sem 4</option>
                    <option>Sem 5</option>
                    <option>Sem 6</option>
                </select>
            </div>

            <!-- Class Teacher -->
            <div class="mb-3">
                <label class="form-label">Class Teacher</label>
                <select name="teacher" class="form-control">
                    <option value="">Select Teacher</option>
                    <option>Ganesh Birajdar</option>
                    <option>Rohit Patil</option>
                    <option>Priya Kulkarni</option>
                    <option>Shreya More</option>
                </select>
            </div>

            <!-- Section / Division -->
            <div class="mb-3">
                <label class="form-label">Section / Division</label>
                <input type="text" name="division" class="form-control" placeholder="e.g., A, B, C">
            </div>

            <!-- Description -->
            <div class="mb-3">
                <label class="form-label">Class Description</label>
                <textarea name="description" class="form-control" rows="4" placeholder="Optional: Write class info or notes"></textarea>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary w-100 mt-3">
                Add Class
            </button>

        </form>

        <!-- Back Button -->
        <a href="/admin/dashboard" class="btn btn-secondary w-100 mt-3">
            Back to Dashboard
        </a>

    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
