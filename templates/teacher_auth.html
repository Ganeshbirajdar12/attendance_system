<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login / Register</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            height: 100vh;
            background: linear-gradient(135deg, #0abfbc, #2c69d1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .auth-card {
            width: 450px;
            background: #ffffff;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.25);
            animation: fadeIn 0.7s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .nav-tabs .nav-link {
            font-size: 18px;
            font-weight: 600;
            color: #222;
        }

        .nav-tabs .nav-link.active {
            color: #0abfbc !important;
            border-bottom: 3px solid #0abfbc;
            background: none !important;
        }

        .form-control {
            height: 50px;
            border-radius: 12px;
            border: 1px solid #c8e6e6;
        }

        .form-control:focus {
            border-color: #0abfbc;
            box-shadow: none;
        }

        .btn-primary {
            background: #0abfbc;
            border: none;
            height: 50px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
        }

        .btn-primary:hover {
            background: #099d9a;
        }
    </style>
</head>

<body>

    <div class="auth-card">
        <!-- Tabs -->
        <ul class="nav nav-tabs justify-content-center mb-3" id="authTab">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#register">Register</a>
            </li>
        </ul>

        <div class="tab-content">

            <!-- Login Form -->
            <div class="tab-pane fade show active" id="login">
                <form method="POST" action="/teacher/login">
                    <input type="text" name="username" class="form-control mb-3" placeholder="Enter Username" required>
                    <input type="password" name="password" class="form-control mb-4" placeholder="Enter Password" required>
                    <button class="btn btn-primary w-100" type="submit">Login</button>
                </form>
            </div>

            <!-- Registration Form -->
            <div class="tab-pane fade" id="register">
                <form method="POST" action="/teacher/register">
                    <input type="text" name="name" class="form-control mb-3" placeholder="Full Name" required>
                    <input type="email" name="email" class="form-control mb-3" placeholder="Email Address" required>
                    <input type="text" name="username" class="form-control mb-3" placeholder="Create Username" required>
                    <input type="password" name="password" class="form-control mb-4" placeholder="Create Password" required>

                    <button class="btn btn-primary w-100" type="submit">Register</button>
                </form>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
