<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Teacher</title>

    <!-- Bootstrap 5 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <style>
        body {
            background-color: #f4f6f9;
        }

        .form-container {
            max-width: 650px;
            margin: 40px auto;
            padding: 25px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>

<body>

<div class="container">

    <div class="form-container">
        <h3 class="text-center mb-4">Add New Teacher</h3>

        <form action="/admin/add_teacher" method="POST">

            <!-- Full Name -->
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" name="name" class="form-control" required placeholder="Enter teacher full name">
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control" required placeholder="Enter email">
            </div>

            <!-- Phone -->
            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="text" name="phone" class="form-control" required placeholder="Enter phone number">
            </div>

            <!-- Username -->
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required placeholder="Enter login username">
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required placeholder="Enter password">
            </div>

            <!-- Program Selection -->
            <div class="mb-3">
                <label class="form-label">Assign Program</label>
                <select name="program_id" class="form-control" required>
                    <option value="">Select Program</option>

                    <!-- Example; replace with dynamic options -->
                    <option value="1">BCA</option>
                    <option value="2">BSc CS</option>
                    <option value="3">MCA</option>

                </select>
            </div>

            <!-- Class Selection -->
            <div class="mb-3">
                <label class="form-label">Assign Class</label>
                <select name="class_id" class="form-control" required>
                    <option value="">Select Class</option>

                    <!-- Example; replace dynamically -->
                    <option value="101">FY-BCA</option>
                    <option value="102">SY-BCA</option>
                    <option value="103">TY-BCA</option>

                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100 mt-3">
                Add Teacher
            </button>
        </form>

        <!-- Back Button -->
        <a href="/admin/dashboard" class="btn btn-secondary w-100 mt-3">
            Back to Dashboard
        </a>

    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
